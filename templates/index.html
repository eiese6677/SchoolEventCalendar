<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학교 행사 캘린더</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* 캘린더 그리드 */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background-color: #ccc;
    }

    .calendar div {
      background-color: white;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .calendar div:hover {
      background-color: #e0f0ff;
    }

    .day-number {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .event {
      background-color: #4a90e2;
      color: white;
      padding: 2px 4px;
      margin: 2px 0;
      border-radius: 4px;
      font-size: 0.8rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .calendar div {
        min-height: 80px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>학교 행사 캘린더</header>

  <main>
    <div class="calendar" id="calendar">
      <!-- 날짜와 이벤트는 JS로 동적 생성 -->
    </div>
  </main>

  <!-- 모달 -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3 id="modalTitle">행사 제목</h3>
      <p id="modalDetails">상세 내용</p>
    </div>
  </div>

  <script>
    const events = {
      "3": [{ title: "체육대회", details: "운동장에서 진행. 전교생 참여." }],
      "7": [{ title: "수행평가", details: "수학 수행평가 1교시" }],
      "15": [{ title: "지필고사", details: "국어 지필고사 3교시" }],
      "21": [{ title: "과학 발표회", details: "과학실에서 진행." }]
    };

    const calendar = document.getElementById("calendar");
    const modal = document.getElementById("eventModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDetails = document.getElementById("modalDetails");
    const closeModal = document.getElementById("closeModal");

    // 30일 기준 예시
    for (let day = 1; day <= 30; day++) {
      const dayDiv = document.createElement("div");
      const dayNumber = document.createElement("div");
      dayNumber.className = "day-number";
      dayNumber.textContent = day;
      dayDiv.appendChild(dayNumber);

      if (events[day]) {
        events[day].forEach(ev => {
          const evDiv = document.createElement("div");
          evDiv.className = "event";
          evDiv.textContent = ev.title;
          dayDiv.appendChild(evDiv);

          evDiv.addEventListener("click", (e) => {
            e.stopPropagation();
            modalTitle.textContent = ev.title;
            modalDetails.textContent = ev.details;
            modal.style.display = "flex";
          });
        });
      }

      calendar.appendChild(dayDiv);
    }

    // 모달 닫기
    closeModal.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
